<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Function scope example</title>
</head>

<body>

    <script>


        let i = 0;
        while (i < 3) {
            alert(`number ${i}!`);
            i++
        }

        //for (let i = 0; i < 3; i++) {
          //  alert(`number ${i}!`);
        //}


        let num;

        do {
            num = prompt("Enter a number greater than 100?", 0);
        } while (num <= 100 && num);

        let n = 10;

        prime:
        for (let i = 2; i <= n; i++) {

            for (let j = 2; j < i; j++) {
                if (i % j == 0) continue prime;
            }
            alert( i );
        }
        

    </script>

</body>

</html>
