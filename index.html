<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="RPS.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <header class="header">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>

    <div class="main-container">
      <div class="scoreboard">
        <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
        <h3 class="score-message" id="scoreMessage">
          First to score 5 points wins the game!
        </h3>

        <div class="score-container">
          <div class="score-box">
            <div class="choice" id="playerSign"> ? </div>
            <p class="score" id="playerScore">Player: 0</p>
          </div>
          <div class="score-box">
            <div class="choice" id="computerSign"> ? </div>
            <p class="score" id="computerScore">Computer: 0</p>
          </div>
        </div>
      </div>
      <div class="buttons">

        <button class="btn btn-square" id="rockBtn">
          <img class ="image" src="img/rock.png">
        </button>
        <button class="btn btn-square" id="paperBtn">
          <img class ="image" src="img/paper.png">
        </button>
        <button class="btn btn-square" id="scissorsBtn">
          <img class ="image" src="img/scissors.png">
        </button>
      </div>
      <!-- <div class="game"></div> -->
    </div>

      <div class="footer">
        <p>Copyright Â© Jake Franklin 2022</p>
      </div>
  </body>

</html>
